name: Science Twitter Bot

on:
  schedule:
    # Run 3 times per day at USA times (UTC conversion)
    # 9:00 AM EST = 14:00 UTC
    # 2:00 PM EST = 19:00 UTC  
    # 7:00 PM EST = 00:00 UTC (next day)
    - cron: '0 14,19,0 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  post-to-twitter:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests feedparser google-generativeai tweepy pytz

    - name: Run Twitter Bot
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: |
        python post3.py

    - name: Log completion
      run: echo "âœ… Science Twitter bot completed at $(date)"